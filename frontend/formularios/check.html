<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro exitoso</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <!-- Contenedor del toast -->
  <div class="toast-container position-fixed top-50 start-50 translate-middle p-3">
    <div class="toast align-items-center text-bg-success border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body text-center">
          <img src="image.png" alt="Registro exitoso" class="img-fluid mb-2" style="max-width: 80px;">
          <h5 class="mb-1">¡Registro exitoso!</h5>
          <p class="mb-0">Tu consulta fue registrada correctamente.</p>
          <a href="../../index.html" class="btn btn-light btn-sm mt-3">Volver al inicio</a>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <script>
    // Mostrar automáticamente el toast al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      const toastEl = document.querySelector('.toast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    });
  </script>

</body>
</html>
